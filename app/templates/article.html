{% extends 'base.html'%}
<!-- {% import 'macros.html' as macro%} -->
<body>

  <h3> Articles from {{id}}</h3>
  <div class="container">
    <div class="card-group">
      {% for article in articles %}

      <div class="card">
        <img class="card" src="{{article.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{article.author}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a href="{{article.url}}">
            <p class="card-text">Click here for more details!</p>
          </a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Article date:{{article.time}}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
